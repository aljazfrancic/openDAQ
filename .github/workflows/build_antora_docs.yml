name: Build openDAQ SDK documentation
on:
  workflow_dispatch:

env:
  site_path: ${{ github.workspace }}/build/site/
  site_zip: ${{ github.workspace }}/build/user_guide.zip

jobs:
  build_documentation:
    runs-on: ubuntu-22.04
    name: Build SDK Documentation
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      # Ensure directory exists and verify Doxyfile generation
      - name: Generate and verify Doxyfile
        run: |
          mkdir -p docs/Doxygen
          cd docs/Doxygen
          doxygen -g Doxyfile  # Explicitly specify filename
          ls -la  # Verify file creation
          pwd  # Show current path
          test -f Doxyfile && echo "Doxyfile exists" || echo "Doxyfile missing"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora and extensions
        run: |
          npm install \
            antora \
            @asciidoctor/tabs \
            @springio/antora-extensions \
            @antora/lunr-extension \
            git+https://gitlab.com/scphantm/antora-apidocs-extension.git \
            glob-stream

      # Add debug step to verify file structure
      - name: Verify repository structure
        run: |
          tree -L 3 docs/Doxygen
          test -f docs/Doxygen/Doxyfile && echo "Doxyfile found" || echo "Doxyfile missing"

      - name: Run Antora
        run: npx antora antora-playbook.yml --stacktrace

      - name: Compress Documentation
        working-directory: ${{ env.site_path }}
        run: zip -r ${{ env.site_zip }} .

      - uses: actions/upload-artifact@v4
        with:
          name: openDAQ_SDK_User_Guide
          path: ${{ env.site_zip }}
          retention-days: 7
