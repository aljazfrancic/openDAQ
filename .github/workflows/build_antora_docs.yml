name: Build openDAQ SDK documentation
on:
  workflow_dispatch:

env:
  site_path: ${{ github.workspace }}/build/site/
  site_zip: ${{ github.workspace }}/build/user_guide.zip

jobs:
  build_documentation:
    runs-on: ubuntu-22.04
    name: Build SDK Documentation
    timeout-minutes: 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Clone ASAM extensions
        run: git clone https://github.com/aljazfrancic/asam-antora-extensions.git

      - name: Initialize package.json in asam-antora-extensions
        working-directory: ./asam-antora-extensions
        run: npm init -y

      - name: Create root package.json and install all dependencies
        run: |
          npm init -y
          jq '.dependencies += {
            "antora": "^3.1.10",
            "vinyl": "^3.0.0",
            "@asciidoctor/tabs": "1.0.0-beta.6",
            "@springio/antora-extensions": "1.14.4",
            "asam-antora-extensions": "file:./asam-antora-extensions"
          }' package.json > package.json.tmp && mv package.json.tmp package.json
          npm install

      - name: Run Antora
        run: npx antora antora-playbook.yml

      - name: Compress Documentation
        working-directory: ${{ env.site_path }}
        run: zip -r ${{ env.site_zip }} .

      - uses: actions/upload-artifact@v4
        with:
          name: openDAQ_SDK_User_Guide
          path: ${{ env.site_zip }}
          retention-days: 7
